<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-e5FV7q9G9vU8s47luX+OWjHJ0kPWkBSzuf7X0Vf6Z4DMlKC8FmJPLsAF00s2xFfdl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Include the styles.css file -->
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">GitHub Repositories</h1>

        <div class="mb-3">
            <label for="username" class="form-label">GitHub Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub Username">
        </div>

        <button class="btn btn-primary mb-3" onclick="getRepositories()">Get Repositories</button>

        <div id="user-info" class="mb-4"></div>
        <div id="repositories"></div>
        <div id="pagination" class="mt-3"></div>
    </div>

    <script src="script.js"></script> <!-- Include the script.js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8NlUbXDO1Ag6EGSEbbiW7IoVeu6zBhAuXa3a0vFqjTPbN2K3
    </script>
</body>

</html>
